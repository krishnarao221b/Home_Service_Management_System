<div class="card h-100 shadow-sm">
  <img class="img-responsive" src = "{{service.pictureUrl}}" alt ="{{service.name}}" class="img-fluid bg-info" style="min-height:180px;width:100%;">
            <div class="card-body d-flex flex-column">
              <a routerLink="/shop/{{service.id}}">
  <h6 class="text-uppercase">{{service.name}}</h6>
</a>
<span class="mb-2">{{service.price | currency : 'DKK ' }}</span>

                <div class="btn-group mt-auto">
                  <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
                  <button routerLink="/shop/{{service.id}}" type="button" class="btn btn-outline-secondary">View</button>
                </div>
              </div>
            </div>
