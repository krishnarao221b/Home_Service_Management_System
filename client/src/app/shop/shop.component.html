<div class="container mt-5">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select ml-3 mb-4" (change)="onSortSelected($event)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}


        </option>
      </select>



      <h5 class="text-warning ml-3">Categories</h5>
      <ul class="list-group my-3">
  <li class="list-group-item "
  *ngFor="let category of categories"
  [class.active]="category.id === this.shopParams.categoryId"
  [value]="category.id"
  (click)="onCategorySelected(category.id)"
  >
    {{category.name}}</li>

</ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
  <li class="list-group-item "
  *ngFor="let type of types"
  [class.active]="type.id === this.shopParams.typeId"
  [value]="type.id"
  (click)="onTypeSelected(type.id)"


  >
    {{type.name}}</li>

</ul>


    </section>

    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">
        <!-- Results text -->
        <div>
          <app-paging-header [totalCount]="totalCount"
                             [pageSize]="shopParams.pageSize"
                             [pageNumber]="shopParams.pageNumber"></app-paging-header>
        </div>

        <!-- Search bar and buttons -->
        <div class="d-flex align-items-center">
          <input (keyup.enter)="onSearch()"
                 class="form-control mr-2"
                 #search
                 style="width: 200px"
                 placeholder="Search"
                 type="text">
          <button (click)="onSearch()" class="btn btn-outline-primary mr-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of services">
          <app-service-item [service]="item"></app-service-item>
        </div>
      </div>

    </section>
  </div>
</div>
